<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <html manifest="IGNORE.manifest">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>    <title>{% block title %}海外购{% endblock %}</title>
    {% block css %}{% endblock %}
</head>

<body>
    <iframe style="height:0px;width:0px;visibility:hidden;position:absolute;top:-888em" src="about:blank">this frame prevents back forward cache</iframe>
    {% block content %}{% endblock %} {% block js %}{% endblock %}
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <html manifest="IGNORE.manifest">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>{% block title %}海外购{% endblock %}</title>
    <meta name="description" content="{%block description %}友阿海外购{% endblock %}">
    <meta name="keyword" content="{%block keyword %}友阿海外购{% endblock %}">
    {% block css %}{% endblock %}
    <script>
        window.onload = function(e){
            document.getElementById("shadelayer").style.display = "none";
        }
    </script>
    <script type="text/javascript"> 
    var _adwq = _adwq || []; 
    _adwq.push(['_setAccount', 'y8vzd']);
    _adwq.push(['_setDomainName', '.tepin.hk']);
    _adwq.push(['_trackPageview']); 

    (function() { 
    var adw = document.createElement('script'); 
    adw.type = 'text/javascript'; 
    adw.async = true; 
    adw.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://s') + '.emarbox.com/js/adw.js'; 
    var s = document.getElementsByTagName('script')[0]; 
    s.parentNode.insertBefore(adw, s); 
    })(); 
    </script>
</head>
<body>
    <iframe style="height:0px;width:0px;visibility:hidden;position:absolute;top:-888em" src="about:blank">this frame prevents back forward cache</iframe>
    <div id="shadelayer" class="shade-layer" style="position:fixed;top:0;left:0;right:0;bottom:0;width:100%;height:100%;z-index:1999;background:url(/client/asset/images/load2.gif) no-repeat 50% 50% #fff;background-size:15%">
    </div>
    {% block content %}{% endblock %} {% block js %}{% endblock %}
    <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?71a847aac7b507e5f6c0f094cdd03956";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
    </script>
</body>

</html>
